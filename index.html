<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DJ OOR</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      min-height: 100vh;
      background-color: #ffef01;
      font-family: system-ui, -apple-system, sans-serif;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1.5rem;
    }

    .page-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .logo {
      max-width: min(90vw, 320px);
      height: auto;
      display: block;
    }

    .logo img {
      width: 100%;
      height: auto;
      display: block;
    }

    .kelp-canvas {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .page {
      position: relative;
      z-index: 1;
    }

    .signup {
      margin-top: 1.5rem;
      text-align: center;
    }

    .signup-text {
      font-size: 0.95rem;
      color: #333;
      margin-bottom: 0.75rem;
    }

    .signup-form {
      display: flex;
      flex-wrap: wrap;
      gap: 0.35rem;
      justify-content: center;
      max-width: 280px;
      margin: 0 auto;
    }

    .signup-form input[type="email"] {
      flex: 1;
      min-width: 160px;
      padding: 0.4rem 0;
      border: none;
      border-bottom: 1px solid #ff7300;
      font-size: 0.95rem;
      background: transparent;
    }

    .signup-form input[type="email"]::placeholder {
      color: #999;
    }

    .signup-form input[type="email"]:focus {
      outline: none;
      border-bottom-color: #ff7300;
    }

    .signup-form button {
      padding: 0.4rem 0.6rem;
      border: none;
      background: transparent;
      color: #ff7300;
      font-size: 0.95rem;
      cursor: pointer;
    }

    .signup-form button:hover {
      text-decoration: underline;
    }

    .page-footer {
      padding-top: 2rem;
      font-size: 0.8rem;
      color: #888;
      text-align: center;
    }

    .page-footer a {
      color: #888;
      text-decoration: none;
    }

    .page-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <canvas class="kelp-canvas" id="kelp-canvas" aria-hidden="true"></canvas>
  <main class="page">
    <div class="page-content">
      <div class="logo">
        <img src="assets/DJOOR1.gif" alt="DJ OOR" />
      </div>
      <div class="signup">
        <p class="signup-text">Landing May 2026. More to come.</p>
        <form class="signup-form" action="https://app.convertkit.com/forms/66176d0438/subscriptions" method="post">
          <input type="email" name="email_address" placeholder="Your email" required aria-label="Email address">
          <button type="submit">Subscribe for lore</button>
        </form>
      </div>
    </div>
    <footer class="page-footer">
      Â© 2026 <a href="https://oord.art">oord.art</a> - a place of the Ear
    </footer>
  </main>
</body>
</html>
